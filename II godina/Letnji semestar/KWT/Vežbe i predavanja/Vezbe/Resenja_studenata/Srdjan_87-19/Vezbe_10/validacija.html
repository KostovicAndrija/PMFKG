<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            
            <form action="https://www.w3schools.com/action_page.php" 
                  onsubmit="return formValidation()" method="post">
                First Name: <input type="text" id="fname" name="fname"><br/>
                Address: <input type="text" id="address" name="address"><br/>
                Zip Code: <input type="text" id="zip" name="zcode"><br/>
                State: 
                <select id="state" name="state">
                    <option hidden selected >Please Choose</option>
                    <option value="AL">AL</option>
                    <option value="CA">CA</option>
                    <option value="TX">TX</option>
                    <option value="WI">WI</option>
                </select>
                <br/>
                Username (6-8 characters): <input type="text" id="uname" name="uname"><br/>
                Email: <input type="email" id="email" name="email"><br/>
                <input type="submit" value="Check Form"><br/>
            </form>
            
        </div>
        
        <script>
            
            function formValidation() {
                
                var fname = document.getElementById("fname");
                var address = document.getElementById("address");
                var zipCode = document.getElementById("zip");
                var state = document.getElementById("state");
                var username = document.getElementById("uname");
                var email = document.getElementById("email");
                
                if(!isAlphabet(fname, "Please eneter only letters for your name"))
                    return false;
                
                if(!isAlphanumeric(address, "Numbers and Letters Only for Adress"))
                    return false;
                    
                if(!isNumeric(zipCode, "Numbers only for Zip Code"))
                    return false;
                
                if(!isValidState(state, "Please Choose a State"))
                    return false;
                
                if(!lenghtRestriction(username, "Username 6-8 characters"))
                    return false;
                
                if(!emailValidator(email, "Please enter a valid email address"))
                    return false;
                
                return true;
            }
            
            function isAlphabet(obj, msg) {
                    
                var pattern = new RegExp(/^[a-zA-Z]+$/);
        
                if( pattern.test(obj.value) ) {
                    return true;
                }
                else {
                    alert( msg );
                    obj.focus();
                    return false;
                }
            }
            
            function isAlphanumeric(obj, msg) {
                    
                var pattern = new RegExp(/^[a-zA-Z0-9]+$/);
        
                if( pattern.test(obj.value) ) {
                    return true;
                }
                else {
                    alert( msg );
                    obj.focus();
                    return false;
                }
            }
            
            function isNumeric(obj, msg) {
                    
                var pattern = new RegExp(/^[0-9]+$/);
        
                if( pattern.test(obj.value) ) {
                    return true;
                }
                else {
                    alert( msg );
                    obj.focus();
                    return false;
                }
            }
            
            function isValidState(obj, msg) {
                if( obj.value === "Please Choose" ){
                    alert(msg);
                    obj.focus();
                    return false;
                }
                
                return true;
            }
            
            function lenghtRestriction( obj, msg ) {
                var val = obj.value;
                if( val.length < 6 || val.length > 8 ) {
                    alert(msg);
                    obj.focus();
                    return false;
                }
                
                return true;
            }
            
            function emailValidator( obj, msg ) {
                var pattern = new RegExp(/^[a-zA-z0-9\.\-\+\_]+\@[a-zA-z0-9\-\.]+\.[a-zA-Z0-9]{2,4}$/);
                
                if( !pattern.test(obj.value) ) {
                    alert(msg);
                    obj.focus();
                    return false;
                }
                
                return true;
            }
            
        </script>
        
    </body>
</html>
